<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap');
    </style>
</head>

<body>
    <div class="body">
        <div class="card">
            <img class="card-image" src="assets/images/profile-pic.png">
            <div class="card-data">
                <div class="card-data-name">Klak Codes</div>
                <div class="divider"></div>
                <div class="card-data-desc">Hello, I am a Junior Developer from the United Kingdom!</div>
                <div class="divider"></div>
                <a class="github-link" href="https://github.com/KlakCodes">
                    <img class="link-icon" src="assets/images/github-mark.svg">
                    My portfolio
                </a>
            </div>
        </div>
    </div>
    <div class="footer">Footer</div>
</body>

</html>
